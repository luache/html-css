<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Video com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu prorio servidor</p>
    <video controls width="550" poster="imagens/limoes-capa.png" >
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador nao suporta este video</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=4ErdtRuxAkfhfLpi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo video no vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/29844795">Animation Reel</a> from <a href="https://vimeo.com/user4645326">Raul Mari&ntilde;ez</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
